[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running tests (deselect with '-m "not slow"')
    requires_docker: requires Docker daemon running
    requires_kind: requires Kind CLI installed
    requires_helm: requires Helm CLI installed
    full_cluster: requires full cluster creation and teardown

# Default test paths
testpaths = tests

# Output options
addopts = -v --strict-markers

# Timeout for tests (seconds)
timeout = 300
