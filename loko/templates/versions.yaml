# Component versions for loko
# This file is used by 'loko config upgrade' to update versions in loko.yaml

# Kubernetes
kubernetes:
  version: "v1.31.2"

# Helm Repositories
helm_repositories:
  traefik:
    url: "https://traefik.github.io/charts"
  metrics_server:
    url: "https://kubernetes-sigs.github.io/metrics-server/"
  bjw-s-labs:
    url: "https://bjw-s-labs.github.io/helm-charts/"
  bitnami:
    url: "https://charts.bitnami.com/bitnami"


# Internal Components (installed via Helm)
internal_components:
  traefik:
    chart_version: "33.2.1"
    repository: traefik
  metrics_server:
    chart_version: "3.12.2"
    repository: metrics_server

# System Services (installed via Helm)
system_services:
  mysql:
    chart_version: "11.1.22"
    repository: bitnami
  postgresql:
    chart_version: "16.2.5"
    repository: bitnami
  redis:
    chart_version: "20.3.0"
    repository: bitnami
  rabbitmq:
    chart_version: "15.0.6"
    repository: bitnami
  mongodb:
    chart_version: "16.3.3"
    repository: bitnami

# Registry (installed via Helm)
registry:
  chart_version: "3.7.0"  # bjw-s-labs/app-template version
  repository: bjw-s-labs


