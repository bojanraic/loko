name: Publish to TestPyPI (Manual)

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., dev1, rc1, beta1)'
        required: false
        default: 'dev0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Modify version for TestPyPI
      if: github.event.inputs.version_suffix != ''
      run: |
        # Add version suffix to pyproject.toml for test builds
        sed -i 's/version = "\([^"]*\)"/version = "\1.${{ github.event.inputs.version_suffix }}"/' pyproject.toml
        echo "Modified version:"
        grep "^version" pyproject.toml

    - name: Build package
      run: |
        uv build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/loko/
    permissions:
      id-token: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Installation test commands
      run: |
        echo "âœ… Package published to TestPyPI!"
        echo ""
        echo "To test installation from TestPyPI:"
        echo ""
        echo "Using uv (recommended):"
        echo "  uv tool install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ loko"
        echo ""
        echo "Using pip:"
        echo "  pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ loko"
